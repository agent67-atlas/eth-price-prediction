name: Automated ETH Price Prediction Report

on:
  schedule:
    # Run every 4 hours at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate prediction report
      run: |
        cd $GITHUB_WORKSPACE
        python src/generate_report.py
        
    - name: Commit and push report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git diff --staged --quiet || git commit -m "Automated report: $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push
        
    - name: Send Slack notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd $GITHUB_WORKSPACE
        python src/send_slack_notification.py \
          "$GITHUB_WORKSPACE/predictions_summary.json" \
          "$GITHUB_WORKSPACE/trading_signals.json" \
          "https://github.com/${{ github.repository }}/tree/main/reports/latest"
